<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color : blueviolet;
        }
        #secondPara {
            color : rgb(202, 20, 105)
        }
        #thirdPara {
            color: black;
        }
    </style>
</head>
<body>
    <h2>Colors in parent class </h2>
    <h3>This is markup element </h3>

    <p id="firstPara">This is a paragraph from first box</p>

    <p id="secondPara">This is a paragraph from secnond box</p>

    <p id="thirdPara">This is a paragraph from third</p>

</body>
</html>
