<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 13</title>
    <style>
        p {
            color : red
        }
        #redElement {
            color : pink
        }
        .redElement {
            background-color: blue;
        }
        footer, span {
            background-color: rebeccapurple;
        }
        p {
            border: 2px solid green;
        }
        /*  This is comment in css */
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p>This is a simple paragraph</p>
    <p id="redElement" class="redElement">This is another simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is yet anoter simple selector </p>
    </div>

    <footer>This is footer  </footer>
</body>
</html>
